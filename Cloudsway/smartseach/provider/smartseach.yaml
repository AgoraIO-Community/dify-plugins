identity:
  author: "cloudsway"
  name: "smartseach"
  label:
    en_US: "Smartseach"
    zh_Hans: "智能搜索"
  description:
    en_US: "A Dify tool plugin that integrates with the remote Cloudsway intelligent search API to provide web search functionality."
    zh_Hans: 一个集成 Cloudsway 智能搜索 API 的 Dify 工具插件，支持网页检索功能。
  icon: icon.png
tools:
  - tools/smartseach.yaml
extra:
  python:
    source: provider/smartseach.py
credentials_for_provider:
  server_key:
    type: secret-input
    required: true
    label:
      en_US: Cloudsway API Key
      zh_Hans: Cloudsway API 密钥
    placeholder:
      en_US: Enter your Cloudsway API key (e.g. {Endpoint}-{AccessKey})
      zh_Hans: 请输入您的 Cloudsway API 密钥 (如 {Endpoint}-{AccessKey})
    help:
      en_US: Get your API key from Cloudsway Console or contact support@cloudsway.ai
      zh_Hans: 请在 Cloudsway 控制台获取 API 密钥或联系 support@cloudsway.ai
    url: https://cloudsway.ai